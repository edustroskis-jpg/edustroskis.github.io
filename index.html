<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Clasificación de Edad (If Anidado)</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#22c1c3;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{margin:0;min-height:100vh;background:linear-gradient(180deg,#071426 0%, #061826 100%);display:flex;align-items:center;justify-content:center;padding:32px;color:#e6eef6}
    .card{width:100%;max-width:760px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:28px;box-shadow:0 8px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    h1{margin:0 0 6px;font-size:22px;letter-spacing:0.4px}
    p.lead{margin:0 0 18px;color:var(--muted)}

    .form-row{display:flex;gap:12px;align-items:center}
    input[type="number"]{flex:1;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;font-size:16px}
    button{padding:10px 16px;border-radius:10px;border:0;background:var(--accent);color:#012;cursor:pointer;font-weight:600}
    button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--accent)}

    .output{margin-top:20px;padding:16px;border-radius:10px;background:var(--glass);display:flex;align-items:center;gap:12px}
    .badge{width:46px;height:46px;border-radius:10px;display:grid;place-items:center;font-weight:700}
    .msg{font-size:16px}

    .note{margin-top:12px;color:var(--muted);font-size:13px}

    footer{margin-top:18px;color:var(--muted);font-size:13px}

    /* colors for categories */
    .niño{background:linear-gradient(135deg,#fef08a,#fb923c);color:#062018}
    .adolescente{background:linear-gradient(135deg,#bbf7d0,#057a55);color:#042617}
    .adulto{background:linear-gradient(135deg,#c7b3ff,#7c3aed);color:#0b0720}
    .mayor{background:linear-gradient(135deg,#93c5fd,#2563eb);color:#06143a}
    .error{background:linear-gradient(135deg,#fecaca,#ef4444);color:#3b0000}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Sistema de Clasificación de Edad</h1>
    <p class="lead">Introduce una edad y el sistema te dirá su clasificación usando <strong>ifs anidados</strong> (ejemplo didáctico).</p>

    <div class="form-row" aria-live="polite">
      <label for="edad" class="sr-only">Edad</label>
      <input id="edad" type="number" min="-150" placeholder="Escribe tu edad (ej. 28)" />
      <button id="calcular">Clasificar</button>
      <button id="limpiar" class="secondary">Limpiar</button>
    </div>

    <div id="resultado" class="output" style="display:none;" role="status" aria-atomic="true">
      <div id="badge" class="badge">?</div>
      <div>
        <div id="mensaje" class="msg">—</div>
        <div id="detalle" class="note">Aquí aparecerá una breve explicación del criterio utilizado por los ifs anidados.</div>
      </div>
    </div>

    <footer>Diseñado con ❤️ — If anidado demostrativo</footer>
  </main>

  <script>
    const edadInput = document.getElementById('edad');
    const btn = document.getElementById('calcular');
    const limpiar = document.getElementById('limpiar');
    const salida = document.getElementById('resultado');
    const mensaje = document.getElementById('mensaje');
    const detalle = document.getElementById('detalle');
    const badge = document.getElementById('badge');

    function clasificarEdad(edad){
      // Ejemplo usando IFs anidados explícitos (no if/else if) para educación
      if (edad < 0) {
        // edad negativa -> error
        badge.className = 'badge error';
        mensaje.textContent = 'Edad no válida';
        detalle.textContent = 'La edad no puede ser negativa. Verifica el valor ingresado.';
        return;
      } else {
        // edad >= 0
        if (edad < 12) {
          badge.className = 'badge niño';
          mensaje.textContent = 'Niño';
          // dentro de este if podríamos anidar más condiciones (por ejemplo: bebé, preescolar)
          detalle.textContent = 'Clasificación: menor de 12 años.';
          return;
        } else {
          // edad >= 12
          if (edad < 18) {
            badge.className = 'badge adolescente';
            mensaje.textContent = 'Adolescente';
            detalle.textContent = 'Clasificación: entre 12 y 17 años.';
            return;
          } else {
            // edad >= 18
            if (edad < 60) {
              badge.className = 'badge adulto';
              mensaje.textContent = 'Adulto';
              detalle.textContent = 'Clasificación: adulto (18–59 años).';
              return;
            } else {
              // edad >= 60
              badge.className = 'badge mayor';
              mensaje.textContent = 'Adulto mayor';
              detalle.textContent = 'Clasificación: 60 años o más.';
              return;
            }
          }
        }
      }
    }

    btn.addEventListener('click', ()=>{
      const v = Number(edadInput.value);
      salida.style.display = 'flex';
      // Protección contra entradas vacías o NaN
      if (Number.isNaN(v) || edadInput.value.trim() === ''){
        badge.className = 'badge error';
        mensaje.textContent = 'Entrada inválida';
        detalle.textContent = 'Por favor introduce un número entero que represente la edad.';
        return;
      }

      // Llamada a la función que usa if anidado
      clasificarEdad(v);
    });

    limpiar.addEventListener('click', ()=>{
      edadInput.value = '';
      salida.style.display = 'none';
      mensaje.textContent = '—';
      detalle.textContent = 'Aquí aparecerá una breve explicación del criterio utilizado por los ifs anidados.';
      badge.className = 'badge';
      badge.textContent = '?';
    });

    // Enter para calcular
    edadInput.addEventListener('keyup', (e)=>{ if (e.key === 'Enter') btn.click(); });
  </script>
</body>
</html>
